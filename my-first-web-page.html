<!--
  File: my-first-web-page.html
  Description: A simple webpage showing username, course details,
               and a footer with copyright, name, and due date.
-->

<!DOCTYPE html> <!-- Declares the document type and version of HTML being used (HTML5). -->
<html lang="en"> <!-- Opens the HTML document and specifies the language as English. -->

<head> <!-- The head section contains metadata and the page title. -->
    <meta charset="UTF-8"> <!-- Sets the character encoding so all characters display correctly. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is mobile responsive. -->
    <title>My First Web Page</title> <!-- The title that appears in the browser tab. -->
</head>

<body> <!-- The body contains all the visible content of the webpage. -->

<!-- Main heading with username -->
<h1>Username: AHH2</h1> <!-- Displays the username as a large heading. -->

<!-- Course name -->
<h2>Course Name: Introduction to Web Development</h2> <!-- Displays the course name as a slightly smaller heading. -->

<!-- Course number and section -->
<h3>Course Number and Section: IS117 - Section 001</h3> <!-- Displays course number and section. -->

<!-- Footer section -->
<footer>
    <p>&copy; 2025 Arthur Hendela - Due Date: October 14, 2025</p>
    <!-- &copy; is the HTML entity for the copyright symbol -->
    <!-- Displays your name and due date inside the footer. -->
</footer>

</body> <!-- Ends the body section. -->

</html> <!-- Ends the HTML document. -->
